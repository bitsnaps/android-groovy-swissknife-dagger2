buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        //classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.4.2'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}


apply plugin: 'com.android.application'
//apply plugin: 'com.getkeepsafe.dexcount'
//apply plugin: 'groovyx.grooid.groovy-android'
apply plugin: 'groovyx.android'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "demo.simplegroovyapp"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

project.androidGroovy {
    options {
        configure(groovyOptions) {
            encoding = 'UTF-8'
            // forkOptions.jvmArgs = ['-noverify'] // maybe necessary if you use Google Play Services
        }
        sourceCompatibility = '1.7'
        targetCompatibility = '1.7'
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.3.1'

    compile 'org.codehaus.groovy:groovy:2.4.4:grooid'
    compile "com.arasthel:swissknife:1.4.0"

    // dagger
    //apt 'com.google.dagger:dagger-compiler:2.0.2'
    //compile 'com.google.dagger:dagger:2.0.2'
    apt 'com.google.dagger:dagger-compiler:2.11'
    compile 'com.google.dagger:dagger:2.11'
    apt 'com.google.dagger:dagger-android-processor:2.11'    
    //provided 'org.glassfish:javax.annotation:10.0-b28'
    // use annotationProcessor instead of provided to avoid ProGuard issues
    //annotationProcessor 'org.glassfish:javax.annotation:10.0-b28'
}
